<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おとなモード - てがきぼ</title>
  <link rel="icon" type="image/png" href="{{ url_for('send_static', path='logo.png') }}">
  <style>
    body {
      background-color: #d6610d;
      color: white;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      margin: 0;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      background: white;
      color: #d6610d;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
    .btn {
      background-color: white;
      color: #d6610d;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      background-color: #f5f5f5;
    }
    .home-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: white;
      color: #d6610d;
      border-radius: 50px;
      padding: 12px 20px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>📊 おとなモード - 収支一覧</h1>
  <div id="tables"></div>

  <a href="/" class="home-btn">🏠 ホームに戻る</a>

  <script>
    async function loadData() {
      const res = await fetch('/data');
      const data = await res.json();
      const container = document.getElementById('tables');
      container.innerHTML = '';

      for (const key of ['収入','支出']) {
        let html = `<h2>${key}</h2><table><tr><th>項目</th><th>金額</th></tr>`;
        data[key].forEach(d => {
          html += `<tr><td>${d.item}</td><td>${d.amount}</td></tr>`;
        });
        html += '</table>';
        container.innerHTML += html;
      }
    }
    loadData();
  </script>
</body>
</html>
