<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>キッズモード</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #ffcc80;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #5d4037;
      margin-top: 20px;
      font-size: 1.8rem;
    }

    #camera-container {
      position: relative;
      margin: 20px auto;
      width: 90%;
      max-width: 360px;
      height: 280px;
      border: 3px solid #5d4037;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    canvas {
      display: none;
    }

    /* ボタン */
    .button-group {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 14px 22px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      min-width: 130px;
      transition: 0.2s;
    }

    #flip-btn {
      background-color: #ffb300;
      color: white;
    }

    #capture-btn {
      background-color: #f57c00;
      color: white;
    }

    #send-btn {
      background-color: #43a047;
      color: white;
    }

    #home-btn {
      background: #6d4c41;
      color: white;
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 16px;
      border-radius: 8px;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #4e342e;
      min-height: 28px;
    }
  </style>
</head>
<body>
  <h1>📸 キッズモード</h1>

  <div id="camera-container">
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <div class="button-group">
    <button id="flip-btn">🔁 カメラ切替</button>
    <button id="capture-btn">📷 撮影</button>
    <button id="send-btn">📤 画像送信</button>
  </div>

  <div id="result"></div>

  <button id="home-btn" onclick="location.href='/'">🏠 ホームに戻る</button>

  <script>
    let video = document.getElementById('camera');
    let canvas = document.getElementById('canvas');
    let currentStream;
    let facingMode = "user"; // 👧 キッズモードは前面カメラから

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      try {
        currentStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: facingMode }
        });
        video.srcObject = currentStream;
      } catch (err) {
        console.error(err);
        alert("カメラを使用できません。\n設定からカメラの許可を確認してください。");
      }
    }

    document.getElementById('flip-btn').onclick = async () => {
      facingMode = (facingMode === "user") ? "environment" : "user";
      await startCamera();
    };

    document.getElementById('capture-btn').onclick = () => {
      let context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      document.getElementById('result').innerText = "📷 撮れたよ！送信してね！";
    };

    document.getElementById('send-btn').onclick = async () => {
      let imgData = canvas.toDataURL('image/png');
      document.getElementById('result').innerText = "⏳ 読み取り中...";
      try {
        const res = await fetch('/ocr', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: imgData })
        });
        const result = await res.json();
        document.getElementById('result').innerText =
          `📊 よんだよ！「${result.item}」で「${result.amount}円」って書いてあったよ！`;
      } catch (err) {
        document.getElementById('result').innerText = "⚠️ ごめんね、読めなかったみたい…";
      }
    };

    startCamera();
  </script>
</body>
</html>
