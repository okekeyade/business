<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>こどもモード - てがきぼ</title>
  <link rel="icon" type="image/png" href="{{ url_for('send_static', path='logo.png') }}">
  <style>
    body {
      background-color: #ffd966;
      font-family: "Comic Sans MS", "Rounded Mplus 1c", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff7700;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    video {
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .btn {
      background-color: #ffb300;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 15px 25px;
      margin: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    .btn:hover {
      background-color: #ff9800;
    }
    .home-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: white;
      color: #ff7700;
      border-radius: 50px;
      padding: 12px 20px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>📷 こどもモード</h1>
  <video id="camera" autoplay playsinline></video><br>
  <button class="btn" id="switchBtn">🔄 カメラ切り替え</button>
  <a href="/" class="home-btn">🏠 ホームに戻る</a>

  <script>
    let currentMode = "environment"; // 最初はアウトカメラ
    let stream;

    async function startCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: currentMode }
        });
        document.getElementById('camera').srcObject = stream;
      } catch (err) {
        alert("カメラにアクセスできません: " + err.message);
      }
    }

    document.getElementById('switchBtn').addEventListener('click', () => {
      currentMode = (currentMode === "user") ? "environment" : "user";
      startCamera();
    });

    startCamera();
  </script>
</body>
</html>
