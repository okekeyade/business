<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>こどもモード - てがきぼ</title>
<link rel="icon" type="image/png" href="{{ url_for('send_static', path='logo.png') }}">
<style>
body {
  background-color: #ffd966;
  font-family: "Comic Sans MS", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  margin: 0;
  padding: 20px;
}
h1 { color: #ff7700; font-size: 2rem; margin-bottom: 10px; }
video, #preview { width: 90%; max-width: 500px; border-radius: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.3); margin-bottom: 10px; }
button {
  background-color: #ffb300; color: white; border: none; border-radius: 10px;
  padding: 12px 20px; margin: 5px; font-size: 1.1rem; font-weight: bold; cursor: pointer;
}
button:hover { background-color: #ff9800; }
.home-btn {
  position: fixed; bottom: 20px; right: 20px;
  background-color: white; color: #ff7700; border-radius: 50px;
  padding: 12px 20px; font-weight: bold; text-decoration: none; box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<h1>📷 こどもモード</h1>

<video id="camera" autoplay playsinline></video>
<img id="preview" style="display:none;" alt="プレビュー">
<div>
  <button id="capture">撮影</button>
  <button id="switchBtn">🔄 カメラ切り替え</button>
</div>
<a href="/" class="home-btn">🏠 ホームに戻る</a>

<script>
let currentMode = "environment";
let stream = null;
const video = document.getElementById('camera');
const preview = document.getElementById('preview');

async function startCamera() {
  if (stream) stream.getTracks().forEach(track => track.stop());
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentMode } });
    video.srcObject = stream;
  } catch (err) {
    alert("カメラにアクセスできません: " + err.message);
  }
}

document.getElementById('switchBtn').addEventListener('click', () => {
  currentMode = (currentMode === "user") ? "environment" : "user";
  startCamera();
});

document.getElementById('capture').addEventListener('click', () => {
  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext('2d').drawImage(video, 0, 0);
  preview.src = canvas.toDataURL("image/jpeg");
  preview.style.display = 'block';
  video.style.display = 'none';
});

startCamera();
</script>
</body>
</html>
