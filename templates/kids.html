<div>

<script>
let currentMode = "environment";
let stream = null;
const video = document.getElementById('camera');
const preview = document.getElementById('preview');
const captureBtn = document.getElementById('capture');
const switchBtn = document.getElementById('switchBtn');
const sendBtn = document.getElementById('sendBtn');

async function startCamera() {
  if (stream) stream.getTracks().forEach(track => track.stop());
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentMode } });
    video.srcObject = stream;
    video.style.display = 'block';
    preview.style.display = 'none';
    sendBtn.style.display = 'none';
    captureBtn.style.display = 'inline-block';
  } catch (err) {
    alert("ã‚«ãƒ¡ãƒ©ã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã›ã‚“: " + err.message);
  }
}

// ã‚«ãƒ¡ãƒ©åˆ‡æ›¿
switchBtn.addEventListener('click', () => {
  currentMode = (currentMode === "user") ? "environment" : "user";
  startCamera();
});

// æ’®å½±
captureBtn.addEventListener('click', () => {
  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext('2d').drawImage(video, 0, 0);
  preview.src = canvas.toDataURL("image/jpeg");
  preview.style.display = 'block';
  video.style.display = 'none';
  captureBtn.style.display = 'none';
  sendBtn.style.display = 'inline-block';
});

// OCRé€ä¿¡
sendBtn.addEventListener('click', () => {
  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext('2d').drawImage(video, 0, 0);
  const dataURL = canvas.toDataURL("image/jpeg");

  fetch('/ocr', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ image: dataURL })
  })
  .then(res => res.json())
  .then(data => {
    alert(`èªè­˜çµæœ:\né …ç›®: ${data.item}\né‡‘é¡: ${data.amount}`);
    startCamera(); // é€ä¿¡å¾Œã‚«ãƒ¡ãƒ©ã«æˆ»ã‚‹
  })
  .catch(err => {
    console.error(err);
    alert("OCRè§£æã«å¤±æ•—ã—ã¾ã—ãŸ");

  });
});

startCamera();
</script>
