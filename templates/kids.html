<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>子どもモード - てがきぼ</title>
<link rel="icon" type="image/png" href="{{ url_for('send_static', path='logo.png') }}">
<style>
body {
  background-color: #ffb74d; /* 明るいオレンジ */
  font-family: "Segoe UI", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  margin: 0;
  padding: 20px;
  color: #333;
}
h1 { font-size: 2rem; margin-bottom: 10px; }
video, #preview { width: 90%; max-width: 500px; border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.3); margin-bottom: 10px; background-color: black; }
button {
  background-color: #fff59d; color: #d6610d; border: none; border-radius: 10px;
  padding: 12px 20px; margin: 5px; font-size: 1.1rem; font-weight: bold; cursor: pointer;
}
button:hover { background-color: #fff176; }
.home-btn {
  position: fixed; bottom: 20px; right: 20px;
  background-color: #fff59d; color: #d6610d; border-radius: 50px;
  padding: 12px 20px; font-weight: bold; text-decoration: none; box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<h1>📷 子どもモード</h1>

<video id="camera" autoplay playsinline></video>
<img id="preview" style="display:none;" alt="プレビュー">

<div>
  <button id="capture">撮影</button>
  <button id="switchBtn">🔄 カメラ切り替え</button>
  <button id="sendBtn" style="display:none;">送信して認識</button>
</div>

<a href="/" class="home-btn">🏠 ホームに戻る</a>

<script>
let currentMode = "environment";
let stream = null;
const video = document.getElementById('camera');
const preview = document.getElementById('preview');
const captureBtn = document.getElementById('capture');
const switchBtn = document.getElementById('switchBtn');
const sendBtn = document.getElementById('sendBtn');

async function startCamera() {
  if (stream) stream.getTracks().forEach(track => track.stop());
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentMode } });
    video.srcObject = stream;
    video.style.display = 'block';
    preview.style.display = 'none';
    sendBtn.style.display = 'none';
    captureBtn.style.display = 'inline-block';
  } catch (err) {
    alert("カメラにアクセスできません: " + err.message);
  }
}

// カメラ切替
switchBtn.addEventListener('click', () => {
  currentMode = (currentMode === "user") ? "environment" : "user";
  startCamera();
});

// 撮影
captureBtn.addEventListener('click', () => {
  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext('2d').drawImage(video, 0, 0);
  preview.src = canvas.toDataURL("image/jpeg");
  preview.style.display = 'block';
  video.style.display = 'none';
  captureBtn.style.display = 'none';
  sendBtn.style.display = 'inline-block';
});

// OCR送信
sendBtn.addEventListener('click', () => {
  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext('2d').drawImage(video, 0, 0);
  const dataURL = canvas.toDataURL("image/jpeg");

  fetch('/ocr', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ image: dataURL })
  })
  .then(res => res.json())
  .then(data => {
    alert(`認識結果:\n項目: ${data.item}\n金額: ${data.amount}`);
    startCamera(); // 送信後カメラに戻る
  })
  .catch(err => {
    console.error(err);
    alert("OCR解析に失敗しました");
    startCamera();
  });
});

startCamera();
</script>
</body>
</html>
