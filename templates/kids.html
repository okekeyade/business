<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>こどももーど</title>
<link rel="icon" type="image/png" href="/static/logo.png">

<style>
:root { --main-color: #d6610d; }

body {
  background-color: var(--main-color);
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  padding-top: 4vh;
  font-family: "Segoe UI", sans-serif;
  box-sizing: border-box;
  color: white;
}

/* ロゴ */
.logo {
  width: 80px;
  height: 80px;
  margin-bottom: 2vh;
  border-radius: 50%;
  background-color: white;
  box-shadow: 0 0 8px rgba(0,0,0,0.3);
  object-fit: contain;
}

/* タイトル */
h1 {
  font-size: 1.8rem;
  margin-bottom: 2vh;
  text-align: center;
}

/* video・canvas・preview */
video, canvas, #preview {
  width: 90%;
  max-width: 480px;
  border-radius: 15px;
  margin-bottom: 2vh;
  background-color: #000;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
}

/* 操作ボタン群 固定 */
.controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  background: rgba(255, 235, 59, 0.8);
  padding: 10px;
  border-radius: 12px;
  box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
}

/* ホームボタン 右下 */
.home-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #fff59d;
  color: #d6610d;
  border-radius: 50px;
  padding: 12px 20px;
  font-weight: bold;
  text-decoration: none;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  z-index: 1001;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  background-color: white;
  color: var(--main-color);
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
}
button:hover { background-color: #f5f5f5; }
</style>
</head>
<body>

<img src="/static/logo.png" class="logo">
<h1>Kids Camera</h1>

<video id="camera" autoplay playsinline></video>
<canvas id="canvas" style="display:none;"></canvas>
<img id="preview" style="display:none;" />

<div class="controls">
  <button id="capture">撮影</button>
  <button id="switchBtn">🔄 カメラ切替</button>
  <button id="sendBtn" style="display:none;">送信して認識</button>
</div>

<a href="/" class="home-btn">🏠 ホームに戻る</a>

<script>
const video = document.getElementById("camera");
const canvas = document.getElementById("canvas");
const preview = document.getElementById("preview");
const captureBtn = document.getElementById("capture");
const switchBtn = document.getElementById("switchBtn");
const sendBtn = document.getElementById("sendBtn");

let stream = null;
let useFront = false;

async function startCamera() {
  if (stream) stream.getTracks().forEach(track => track.stop());
  stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: useFront ? "user" : "environment" },
    audio: false
  });
  video.srcObject = stream;
}

startCamera();

switchBtn.addEventListener("click", () => {
  useFront = !useFront;
  startCamera();
});

captureBtn.addEventListener("click", () => {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);
  preview.src = canvas.toDataURL("image/jpeg");
  preview.style.display = "block";
  video.style.display = "none";
  captureBtn.style.display = "none";
  sendBtn.style.display = "inline-block";
});

sendBtn.addEventListener("click", () => {
  canvas.toBlob(blob => {
    const formData = new FormData();
    formData.append("image", blob, "capture.jpg");
    fetch("/ocr", { method: "POST", body: JSON.stringify({image: preview.src}), headers: {'Content-Type':'application/json'}})
