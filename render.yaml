services:
  - type: web
    name: tegakibo
    env: python
    plan: free
    buildCommand: >
      apt-get update && apt-get install -y tesseract-ocr tesseract-ocr-jpn && pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
