<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>レシートOCR</title>
  <style>
    body {
      background-color: #d6610d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: sans-serif;
    }
    video, canvas, img {
      width: 90%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    button {
      margin-top: 15px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: #d6610d;
      font-size: 18px;
      font-weight: bold;
    }
    button:hover {
      background-color: #f5f5f5;
    }
    #preview, #retake, #send {
      display: none;
    }
  </style>
</head>
<body>
  <h1>📷 レシートOCR</h1>
  <video id="camera" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" alt="プレビュー画像" />
  <div>
    <button id="capture">撮影</button>
    <button id="retake">撮り直す</button>
    <button id="send">送信</button>
  </div>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const preview = document.getElementById("preview");
    const captureBtn = document.getElementById("capture");
    const retakeBtn = document.getElementById("retake");
    const sendBtn = document.getElementById("send");

    let stream = null;

    const constraints = {
      audio: false,
      video: { facingMode: { ideal: "environment" } }, // 外カメラ優先
    };

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
      } catch (err) {
        console.error("カメラアクセス失敗:", err);
        alert("カメラの使用を許可してください。");
      }
    }

    startCamera();

    // 撮影ボタン
    captureBtn.addEventListener("click", () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      preview.src = canvas.toDataURL("image/jpeg");

      // 表示切り替え
      video.style.display = "none";
      preview.style.display = "block";
      captureBtn.style.display = "none";
      retakeBtn.style.display = "inline-block";
      sendBtn.style.display = "inline-block";
    });

    // 撮り直しボタン
    retakeBtn.addEventListener("click", () => {
      preview.style.display = "none";
      video.style.display = "block";
      captureBtn.style.display = "inline-block";
      retakeBtn.style.display = "none";
      sendBtn.style.display = "none";
    });

    // 送信ボタン
    sendBtn.addEventListener("click", () => {
      canvas.toBlob((blob) => {
        const formData = new FormData();
        formData.append("image", blob, "capture.jpg");

        fetch("/upload", {
          method: "POST",
          body: formData,
        })
          .then((res) => res.json())
          .then((data) => {
            alert("解析結果:\n項目: " + data.item + "\n値段: " + data.price);
          })
          .catch((err) => {
            console.error(err);
            alert("解析に失敗しました...\n私達の技術力ではこれまでです...");
          });
      }, "image/jpeg");
    });
  </script>
</body>
</html>
