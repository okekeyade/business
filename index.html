<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>OCR家計簿</title>
<style>
  body {
    background-color: #d6610d;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    font-family: sans-serif;
    color: white;
  }
  video, canvas {
    max-width: 90%;
    height: auto;
    border: 3px solid white;
    border-radius: 8px;
  }
  button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    background-color: white;
    color: #d6610d;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>OCR家計簿</h1>
<video id="video" autoplay playsinline></video>
<canvas id="canvas" style="display:none;"></canvas>
<select id="type">
  <option value="収入">収入</option>
  <option value="支出">支出</option>
</select>
<button id="captureBtn">撮影してOCR & 保存</button>
<button onclick="location.href='/list'">収支一覧ページ</button>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const btn = document.getElementById('captureBtn');
const typeSelect = document.getElementById('type');

navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => video.srcObject = stream)
  .catch(err => alert("カメラアクセスできません: " + err));

btn.addEventListener('click', async () => {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext('2d').drawImage(video, 0, 0);

  const dataUrl = canvas.toDataURL('image/png');
  const ocrRes = await fetch('/ocr', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ image: dataUrl })
  });
  const result = await ocrRes.json();
  alert(`OCR結果:\n項目: ${result.item}\n金額: ${result.amount}`);

  // 保存
  await fetch('/save', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      item: result.item,
      amount: result.amount,
      type: typeSelect.value
    })
  });
  alert('データを保存しました');
});
</script>

</body>
</html>
