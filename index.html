<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>てがきぼ -TEGaKiBO- </title>
  <style>
    :root {
      --main-color: #d6610d;
    }

    body {
      background-color: var(--main-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* 上詰めではなく少し余裕を持たせる */
      min-height: 100dvh; /* モバイル対応: 100vhではなく100dvhを使用 */
      margin: 0;
      padding: 4vh 0; /* 上下に余白 */
      color: white;
      font-family: "Segoe UI", sans-serif;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 2vh;
      font-size: 1.8rem;
      text-align: center;
    }

    video, canvas, img {
      width: 90%;
      max-width: 480px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 2vh;
      background-color: #000;
    }

    button {
      margin: 1vh;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: var(--main-color);
      font-size: 18px;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background-color: #f5f5f5;
    }

    #preview, #retake, #send {
      display: none;
    }

    /* ボタンを固定的に配置して指で押しやすくする */
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      position: sticky;
      bottom: 2vh;
      background: rgba(214, 97, 13, 0.9);
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>📷 てがきぼ -TEGaKiBO- </h1>
  <video id="camera" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="preview" alt="プレビュー画像" />
  
  <div class="controls">
    <button id="capture">撮影</button>
    <button id="retake">撮り直す</button>
    <button id="send">送信</button>
  </div>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const preview = document.getElementById("preview");
    const captureBtn = document.getElementById("capture");
    const retakeBtn = document.getElementById("retake");
    const sendBtn = document.getElementById("send");

    let stream = null;

    const constraints = {
      audio: false,
      video: { facingMode: { ideal: "environment" } },
    };

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
      } catch (err) {
        console.error("カメラアクセス失敗:", err);
        alert("カメラの使用を許可してください。");
      }
    }

    startCamera();

    // 撮影ボタン
    captureBtn.addEventListener("click", () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      preview.src = canvas.toDataURL("image/jpeg");

      video.style.display = "none";
      preview.style.display = "block";
      captureBtn.style.display = "none";
      retakeBtn.style.display = "inline-block";
      sendBtn.style.display = "inline-block";
    });

    // 撮り直し
    retakeBtn.addEventListener("click", () => {
      preview.style.display = "none";
      video.style.display = "block";
      captureBtn.style.display = "inline-block";
      retakeBtn.style.display = "none";
      sendBtn.style.display = "none";
    });

    // 送信
    sendBtn.addEventListener("click", () => {
      canvas.toBlob((blob) => {
        const formData = new FormData();
        formData.append("image", blob, "capture.jpg");

        fetch("/upload", {
          method: "POST",
          body: formData,
        })
          .then((res) => res.json())
          .then((data) => {
            alert("解析結果:\n項目: " + data.item + "\n値段: " + data.price);
          })
          .catch((err) => {
            console.error(err);
            alert("解析に失敗しました...私の技術力ではこれまでです...");
          });
      }, "image/jpeg");
    });
  </script>
</body>
</html>
