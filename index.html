<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Å¶„Åå„Åç„Åº -TEGaKiBO- </title>
    <style>
        body {
            background-color: #d6610d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: sans-serif;
        }
        video {
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        button {
            margin-top: 15px;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            background-color: white;
            color: #d6610d;
            font-size: 18px;
            font-weight: bold;
        }
        button:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>üì∑ „É¨„Ç∑„Éº„ÉàOCR</h1>
    <video id="camera" autoplay playsinline></video>
    <button id="capture">ÊíÆÂΩ±</button>

    <script>
        const video = document.getElementById('camera');
        const captureBtn = document.getElementById('capture');

        // üì± Â§ñ„Ç´„É°„É©„ÇíÂÑ™ÂÖà„Åô„ÇãË®≠ÂÆöÔºà„Çπ„Éû„ÉõÂØæÂøúÔºâ
        const constraints = {
            audio: false,
            video: {
                facingMode: { ideal: "environment" }  // ‚Üê „Åì„Åì„Åå„Éù„Ç§„É≥„ÉàÔºÅ
            }
        };

        // „Ç´„É°„É©Ëµ∑Âãï
        navigator.mediaDevices.getUserMedia(constraints)
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error("„Ç´„É°„É©„ÅÆ„Ç¢„ÇØ„Çª„Çπ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:", err);
                alert("„Ç´„É°„É©„ÅÆ‰ΩøÁî®„ÇíË®±ÂèØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
            });

        // ÊíÆÂΩ±Âá¶ÁêÜ
        captureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // ÁîªÂÉè„Éá„Éº„Çø„ÇíÈÄÅ‰ø°
            canvas.toBlob((blob) => {
                const formData = new FormData();
                formData.append('image', blob, 'capture.jpg');

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(res => res.json())
                .then(data => {
                    alert("Ëß£ÊûêÁµêÊûú:\nÈ†ÖÁõÆ: " + data.item + "\nÂÄ§ÊÆµ: " + data.price);
                })
                .catch(err => {
                    console.error(err);
                    alert("Ëß£Êûê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
                });
            }, 'image/jpeg');
        });
    </script>
</body>
</html>
